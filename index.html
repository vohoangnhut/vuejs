<!DOCTYPE html>
<html>
<header>
    <script src="libs/vue.js"></script>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/style.css">
</header>

<body>
            
    <div class="container" id="vue-app">
            <div class="row">
                    <div class="col-12-md">
                            <form class="navbar-form navbar-left" v-on:submit.prevent="addNewItem()" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Add new Task" v-model="newitem.name">
                                </div>
                                <button type="submit" class="btn btn-default">Add</button>
                            </form>
                        
                    </div>
            </div>
            <div class="row">
                <div class="col-12-md">
                        <h2>Non-completed</h2>
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(task,key) in incomplatedTask">
                                <!-- <label><input type="checkbox" v-model="task.iscomplete"> {{task.name}}</label> -->
                                <label><input type="checkbox" v-model="task.iscomplete"> {{task.name}}</label>
                            </li>
                            
                        </ul>
                </div>
        </div>
        <div class="row">
            <div class="col-12-md">
                    <h2>Completed</h2>
                    <ul class="list-group">
                        <li class="list-group-item" v-if="task.iscomplete" v-for="(task,key) in lstTask">
                            <label><input type="checkbox" v-model="task.iscomplete"> {{task.name}}</label>
                        </li>
                    </ul>
            </div>
        </div>
        
            
        
    </div>

  
    
    <script src="libs/script.js"></script>

</body>
</html>
