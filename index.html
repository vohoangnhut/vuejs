<!DOCTYPE html>
<html>
<header>
   
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <script src="libs/vue.js"></script>
    <script src="libs/jquery-3.2.1.slim.min.js"></script>
    <script src="libs/popper.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>

</header>

<body>
    <div class="container" id="vue-app">
        <pre>{{$data|json}}</pre>
        <div class="row">
            <div class="col-sm-12">
                <h1>My todos</h1>
                <ul class="list-group">
                    <li class="list-group-item" v-for="todo in todos">
                        {{todo.title}}
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="row">
                <div class="col-sm-12">
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="add" class="form-control">
                        </div>
                        <div class="form-group">
                                <button class="btn btn-success">add todo</button>
                            </div>
                    </form>
                </div>
            </div>

    </div>
    
    

<script>
    new Vue({
        el: "#vue-app",

        data:   {
            todos:[{id:1,title:'go fu'}],
            newTodo : {id:null,title:null}
        }
    })
</script>
</body>
</html>
