<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="libs/bulma-5.0.1/css/bulma.css">
    <style>
        body {
            margin-top: 40px;
        }

        .list-complete-item {
            transition: all 1s;
            display: inline-block;
            margin-right: 10px;
            }
            .list-complete-enter, .list-complete-leave-to
            /* .list-complete-leave-active below version 2.1.8 */ {
            opacity: 0;
            transform: translateY(30px);
            }
            .list-complete-leave-active {
            position: absolute;
            }
    </style>
  </head>
  <body>

        <div class="container" id="vueapp">
                <messager 
                title="Hello World" 
                content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque risus mi, tempus quis placerat ut, porta nec nulla. Vestibulum rhoncus ac ex sit amet fringilla. "
                >
                </messager>

                <modal v-show="isshow" @close="isshow = false">
                        <h1 class="title">Notice</h1><p><strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small><br>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.</p>
                </modal>
                <a class="button is-primary" @click="isshow = true">Call Modal</a>

                <hr/>

                <tabs>
                    <tab id="tab1" name="1" :selected=true>
                        <h1>1</h1>
                    </tab>
                    <tab id="tab1" name="2">
                         <h1>2</h1>
                    </tab>
                    <tab id="tab1" name="3">
                        <h1>3</h1>
                    </tab>
                </tabs>

                <input type="checkbox" v-model="isChkBox">
                <p>checkbox : {{isChkBox}}</p>

                <select v-model="selected">
                        <option v-if="!selected" disabled value="">Please select one</option>
                    <option v-for="option in options" v-bind:value="option.value">
                      {{ option.text }}
                    </option>
                  </select>
                  <span>Selected: {{ selected }}</span>

                  <hr>
                  <simple-counter></simple-counter>
                  <simple-counter></simple-counter>
                  <simple-counter></simple-counter>


                  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
                  <div id="list-complete-demo" class="demo">
                    <button v-on:click="shuffle">Shuffle</button>
                    <button v-on:click="add">Add</button>
                    <button v-on:click="remove">Remove</button>
                    <button v-on:click="sort">Sort</button>
                    <transition-group name="list-complete" tag="p">
                      <span
                        v-for="item in items"
                        v-bind:key="item"
                        class="list-complete-item"
                      >
                        {{ item }}
                      </span>
                    </transition-group>
                  </div>
        </div>


        

        <script src="libs/vue-2.4.0/vue.js"></script>
        <script src="assets/003.js"></script>
  </body>
</html>
